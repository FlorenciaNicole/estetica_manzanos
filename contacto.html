        <div class="titulo">
            <h3>FORMULARIO DE CONTACTO</h3>
        </div>
        <!-- Formulario de Contacto -->
        <section class="formulario">
            <form class="mx-auto formularioContacto">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombre y apellido</label>
                    <input type="text" class="form-control" placeholder="Nombre"
                        aria-label="Nombre" aria-describedby="button-addon2">
                </div>
                <br>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="nombre@mail.com">
                </div>
                <hr>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Sucursal</option>
                    <option value="1">Pilar</option>
                    <option value="2">San Isidro</option>
                    <option value="3">Palermo</option>
                </select>
                <br>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Tratamiento</option>
                    <option value="">Adiposidad</option>
                    <option value="">Modelado corporal</option>
                    <option value="">Flacidez</option>
                    <option value="">Tratamiento antiage</option>
                    <option value="">Celulitis</option>
                    <option value="">Depilación definitiva</option>
                    <option value="">Botox</option>
                    <option value="">Limpieza facial</option>
                </select>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Consulta</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Suscribite a nuestro newsletter</label>
                    </div>
                    <button type="submit" class="btn btn-primary">ENVIAR</button>
            </form>

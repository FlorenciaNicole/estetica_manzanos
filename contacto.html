                <ul>
                    <li><input type="text" id="" placeholder="Nombre"></li>

                    <li><input type="tel" id="" placeholder="Teléfono"></li>

                    </li>
                    <li>

                            <option value="">Elija una opcion...</option>
                            <option value="">Adiposidad</option>
                            <option value="">Modelado corporal</option>
                            <option value="">Flacidez</option>
                            <option value="">Tratamiento antiage</option>
                            <option value="">Celulitis</option>
                            <option value="">Depilación definitiva</option>
                            <option value="">Botox</option>
                            <option value="">Limpieza facial</option>
                        </select>
                    </li>
                    <li>
                        <textarea name="" id="" placeholder="Ingrese su consulta" cols="35" rows="10"></textarea>
                    </li>
                    <li>
